groups:
 - name: instanceDownAlert
   rules:
   - alert: InstanceDown
     expr: up == 0
     for: 1m
     labels:
       serverity: "critical"
     annotations:
       summary: "Endpoint {{ $labels.instance }} down"
       description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minutes."

